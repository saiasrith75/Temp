<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(){
            let scr=document.getElementById("score").value
            if(scr>90){
                msg.innerHTML="Grade A"
            }
            else if(scr>80){
                msg.innerHTML="Grade B"
            }
            else if(scr>70){
                msg.innerHTML="Grade C"
            }
            else if(scr>60){
                msg.innerHTML="Grade D"
            }
            else{
                msg.innerHTML="Grade E"
            }
        }
    </script>
</head>
<body>
    <input type="number" id="score" placeholder="Enter score">
    <button onclick="f1()">Submit</button>
    <hr>
    <div id="msg"></div>
</body>
</html>
